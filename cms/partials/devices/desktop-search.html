
<div ng-class="selectedDeviceNewTry" class="device-container">
  <svg ng-show="selectedDevice == 'desktop'" ng-attr-width="{{deviceDimensions[selectedDevice][0]}}" ng-attr-height="{{deviceDimensions[selectedDevice][1]}}" x="0" y="0" viewbox="0 0 525.9 354" class="device-preview desktop">
    <svg x="50" y="17" width="428" height="320" viewbox="0 0 136 102" preserveAspectRatio="xMinYMin slice">
      <rect fill="#efefef" xlink:href="" x="0" y="0" width="135" height="102"></rect>
      <image ng-attr-xlink:href="{{ stateSealUrl(selectedState) | unsafeResource }}" xlink:href="" x="60" y="5" width="15" height="15"></image>
      <text x="67" y="29" text-anchor="middle" font-size="10px">{{ title }}</text>
      <text x="67" y="37" text-anchor="middle" font-size="7px">{{ subtitle }}</text>
      <rect fill="#bbb" x="27" y="40" width="80" height="30"></rect>
      <rect fill="#fff" x="37" y="50" width="60" height="5"></rect>
    </svg>
  </svg>
</div>
