<div ng-show="isVisible(4, step)" class="container"><div class="left form"><div class="row"><h2 class="subtitle step">Step {{ step }} of 8</h2><div class="section-interior-tile-bar-color"><h2 class="subtitle">Interior tile bar color</h2><ul ng-init="interiorTileBarColors = ['#000', '#a4a4a4', '#229acd', '#ad1b1b', '#25a095', '#9ccc66', '#ffa004', '#5e34b1', '#a1887f', '#f06292']; interiorSecondaryTileBarColors = ['#555', '#909090', '#228a9d', '#8d1919', '#258065', '#7caa66', '#dd8004', '#5e3481', '#81665f', '#c04273']"><li ng-class="{selected: $parent.selectedTileBarColor == tileBarColor}" ng-repeat="tileBarColor in interiorTileBarColors track by $index" ng-click="$parent.selectedTileBarColor = tileBarColor; log($index); $parent.selectedSecondaryTileBarColor = interiorSecondaryTileBarColors[$index]" style="background: {{tileBarColor}}" class="interior-tile-bar-color"></li></ul></div></div></div></div>
