<div ng-show="isVisible(4, step)" class="container"><div class="left form"><div class="row"><heading></heading><div class="section-interior-tile-bar-color"><h2 class="subtitle">Interior tile bar color</h2><ul><li ng-repeat="tileBarColor in interiorTileBarColors track by $index" ng-class="{selected: $parent.selectedTileBarColor == tileBarColor}" ng-click="$parent.selectedTileBarColor = tileBarColor; log($index); $parent.selectedSecondaryTileBarColor = interiorSecondaryTileBarColors[$index]" ng-style="{'background-color': interiorTileBarColors[$index]}" class="interior-tile-bar-color"></li></ul></div></div></div></div>
