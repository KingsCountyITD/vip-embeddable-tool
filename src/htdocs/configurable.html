<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Voting Information Tool</title>
    <style>
    #_vit {
      left: 50%;
      margin-left: -320px;
      margin-top: 50px;
    }
    #vit-staging-data-form {
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    #vit-staging-data-form label {
      margin: 0 5px 0 10px;
    }
    </style>
  </head>
  <body>
    <form id="vit-staging-data-form">
      <label>Election ID</label><input type="number" value="4100" id="election-id">
      <label>Official Only</label><input type="checkbox" id="official-only">
      <label>Staging Data</label><input type="checkbox" id="staging-data" checked>
    </form>
    <script>
    window._vitUsesStagingData = true;
    </script>
    <div id="_vit"></div>
    <script src="./app.js"></script>
    <script>
    vit.load({
      alert: "Remember to vote on Nov 4!",
      width: "640px",
      height: "480px",
      officialOnly: false
    });
    </script>
  </body>
</html>
